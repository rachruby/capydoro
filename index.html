<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capydoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <audio id="bgm" src="musicbg.mp3" loop autoplay></audio>

    <div id="play">
    &#127929; Click for music!
    </div>

    <div class="container">
        <h1 class="title">capydoro</h1>
        <hr>

        <p class="timer" id="timer">25:00</p>

        <!--hide the timer in background-->
        <p class="timer" id="timer">5:00</p>
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>      
        </div>
    </div>
    <script src="app.js"></script>
    <script src="bgm.js"></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="America/Toronto" data-date="2025-05-10 14:25">Countdown Timer</a>

    <!--Count the rest period for 5 minutes-->

</body>
</html>
